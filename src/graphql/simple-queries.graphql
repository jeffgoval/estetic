# Queries simplificadas para geração de tipos

# Pacientes
query GetPatients {
  patients {
    id
    tenant_id
    name
    phone
    email
    cpf
    birth_date
    address
    emergency_contact
    medical_history
    is_active
    created_at
    updated_at
  }
}

query GetPatient($id: uuid!) {
  patients_by_pk(id: $id) {
    id
    tenant_id
    name
    phone
    email
    cpf
    birth_date
    address
    emergency_contact
    medical_history
    is_active
    created_at
    updated_at
  }
}

mutation CreatePatient($object: patients_insert_input!) {
  insert_patients_one(object: $object) {
    id
    tenant_id
    name
    phone
    email
    cpf
    birth_date
    address
    emergency_contact
    medical_history
    is_active
    created_at
    updated_at
  }
}

