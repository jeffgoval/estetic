table:
  name: waiting_list
  schema: public
object_relationships:
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
  - name: patient
    using:
      foreign_key_constraint_on: patient_id
  - name: professional
    using:
      foreign_key_constraint_on: professional_id
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - tenant_id
        - patient_id
        - professional_id
        - preferred_date
        - preferred_time_start
        - preferred_time_end
        - priority
        - status
        - notes
        - created_at
        - updated_at
      filter:
        tenant_id:
          _eq: X-Hasura-Tenant-Id
insert_permissions:
  - role: user
    permission:
      columns:
        - tenant_id
        - patient_id
        - professional_id
        - preferred_date
        - preferred_time_start
        - preferred_time_end
        - priority
        - status
        - notes
      filter: {}
      check:
        tenant_id:
          _eq: X-Hasura-Tenant-Id
update_permissions:
  - role: user
    permission:
      columns:
        - preferred_date
        - preferred_time_start
        - preferred_time_end
        - priority
        - status
        - notes
      filter:
        tenant_id:
          _eq: X-Hasura-Tenant-Id
      check:
        tenant_id:
          _eq: X-Hasura-Tenant-Id