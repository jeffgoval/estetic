table:
  name: professionals
  schema: public
object_relationships:
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
array_relationships:
  - name: appointments
    using:
      foreign_key_constraint_on:
        column: professional_id
        table:
          name: appointments
          schema: public
  - name: waiting_list_entries
    using:
      foreign_key_constraint_on:
        column: professional_id
        table:
          name: waiting_list
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - tenant_id
        - name
        - registration_number
        - specialty
        - phone
        - email
        - working_hours
        - is_active
        - created_at
        - updated_at
      filter:
        tenant_id:
          _eq: X-Hasura-Tenant-Id
insert_permissions:
  - role: admin
    permission:
      columns:
        - tenant_id
        - name
        - registration_number
        - specialty
        - phone
        - email
        - working_hours
        - is_active
      filter: {}
      check:
        tenant_id:
          _eq: X-Hasura-Tenant-Id
  - role: owner
    permission:
      columns:
        - tenant_id
