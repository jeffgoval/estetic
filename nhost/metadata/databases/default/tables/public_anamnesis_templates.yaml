table:
  name: anamnesis_templates
  schema: public
object_relationships:
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
  - name: created_by_user
    using:
      foreign_key_constraint_on: created_by
array_relationships:
  - name: anamnesis_forms
    using:
      foreign_key_constraint_on:
        column: template_id
        table:
          name: anamnesis_forms
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - tenant_id
        - name
        - description
        - sections
        - is_active
        - is_default
        - created_by
        - created_at
        - updated_at
      filter:
        tenant_id:
          _eq: X-Hasura-Tenant-Id
insert_permissions:
  - role: user
    permission:
      columns:
        - tenant_id
        - name
        - description
        - sections
        - is_active
        - is_default
        - created_by
      filter: {}
      check:
        tenant_id:
          _eq: X-Hasura-Tenant-Id
update_permissions:
  - role: user
    permission:
      columns:
        - name
        - description
        - sections
        - is_active
        - is_default
      filter:
        tenant_id:
          _eq: X-Hasura-Tenant-Id
      check:
        tenant_id:
          _eq: X-Hasura-Tenant-Id