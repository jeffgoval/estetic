overwrite: true
schema: "src/graphql/schema.graphql"
documents: "src/graphql/simple-queries.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withComponent: false
      withHOC: false
      apolloReactHooksImportFrom: "@apollo/client"
      skipTypename: false
      namingConvention:
        typeNames: pascal-case#pascalCase
        enumValues: upper-case#upperCase
      scalars:
        uuid: string
        timestamptz: string
        jsonb: any
        numeric: number
        date: string
        time: string